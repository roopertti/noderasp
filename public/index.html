<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Raspberry Todo-app</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/dependencies/angular.min.js"></script>
	<script src="js/dependencies/moment-with-locales.min.js"></script>
	<script> moment.locale = "fi"; </script>
	<script src="js/script.js"></script>
</head>
<body>
	<h1>moi</h1>
	<div class="container" ng-controller="TodoCtrl">
		<div class="row">
			<div class="col-md-3">
				<form>
					<h2>Make a todo</h2>
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control" ng-model="title">
					</div>
					<div class="form-group">
						<label for="todo">Todos</label>
						<input type="text" id="todo" class="form-control" ng-model="todo">
					</div>
					<button class="btn btn-success" ng-click="addPost()">Submit todo</button>
				</form>
			</div>
			<div class="col-md-5 pre-scrollable">
				<div ng-repeat="post in posts">
					<div class="well">
						<h4 class="post-title">{{post.title}}</h4><span class="post-time">{{post.createdStr}}</span>
						<p class="post-body">{{post.todo}}</p><button class="btn btn-warning btn-sm" ng-click="markAsDone(post)">Mark as done</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
