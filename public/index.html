<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Raspberry Todo-app</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/dependencies/angular.min.js"></script>
	<script src="js/dependencies/moment-with-locales.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<h1>moi</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<form ng-controller="SubmitCtrl">
					<h2>Make a todo</h2>
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" id="title" class="form-control" ng-model="title">
					</div>
					<div class="form-group">
						<label for="todo">Todos</label>
						<input type="text" id="todo" class="form-control" ng-model="todo">
					</div>
					<button class="btn btn-success" ng-click="addPost()">Submit todo</button>
				</form>
			</div>
		</div>
		<div class="row" ng-controller="GetCtrl">
			<div ng-repeat="post in posts">
				<h3>{{post.title}}</h3>
				<p>{{post.todos}}</p>
			</div>
			<button class="btn btn-info" ng-click="refreshTodos()">Refresh</button>
		</div>
	</div>
	
</body>
</html>
